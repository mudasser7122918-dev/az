name: ğŸš€ Build CTF Quiz Challenge APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ“± Set up Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 33
        build-tools: 33.0.2
        
    - name: ğŸ”§ Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: ğŸ—ï¸ Create Gradle Wrapper (if missing)
      run: |
        if [ ! -f "./gradlew" ]; then
          echo "Creating Gradle wrapper..."
          gradle wrapper --gradle-version 7.6.4
        fi
        chmod +x ./gradlew
        ls -la gradlew
      
    - name: ğŸ”¨ Build APK
      run: ./gradlew assembleDebug
      
    - name: ğŸ“Š Get APK info
      run: |
        echo "ğŸ“± APK Details:"
        ls -la app/build/outputs/apk/debug/
        echo "ğŸ“ APK Size:"
        du -h app/build/outputs/apk/debug/*.apk
        
    - name: ğŸ¯ Verify APK contents
      run: |
        echo "ğŸ” APK Contents:"
        aapt dump badging app/build/outputs/apk/debug/*.apk | head -10
        
    - name: ğŸ“¦ Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: ctf-quiz-challenge-apk
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 30
        
    - name: ğŸ‰ Build Summary
      run: |
        echo "ğŸ® CTF Quiz Challenge APK Build Complete!"
        echo "ğŸ“± APK Location: app/build/outputs/apk/debug/"
        echo "ğŸ¯ Hidden Flag: ICSSC{Hidden_Flag_Deep_In_The_Code_Reverse_Me}"
        echo "ğŸ“¥ Download from Actions tab â†’ Artifacts"
